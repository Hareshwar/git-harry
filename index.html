<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Signal 3</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div id="s1" class="signal-holder north">
          <p>North Signal</p>
          <hr>
          <div class="circle green"></div>
          <div class="circle yellow"></div>
          <div class="circle red"></div>
          <div class="circle timer"></div>
        </div>
      </div>

      <div class="col-md-6">
        <div id="s2" class="signal-holder east">
          <p>East Signal</p>
          <hr>
          <div class="circle green"></div>
          <div class="circle yellow"></div>
          <div class="circle red active"></div>
          <div class="circle timer"></div>
        </div>
      </div>

      <div class="col-md-12">
        <hr style="margin-top: 2rem; margin-bottom: 2rem;">
      </div>

      <div class="col-md-6">
        <div id="s3" class="signal-holder south">
          <p>South Signal</p>
          <hr>
          <div class="circle green"></div>
          <div class="circle yellow"></div>
          <div class="circle red active"></div>
          <div class="circle timer"></div>
        </div>
      </div>

      <div class="col-md-6">
        <div id="s4" class="signal-holder west">
          <p>West Signal</p>
          <hr>
          <div class="circle green"></div>
          <div class="circle yellow"></div>
          <div class="circle red active"></div>
          <div class="circle timer"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
